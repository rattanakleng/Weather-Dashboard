<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-dark">
        <div class="hero-body py-3">
            <div class="container">
                <h1 class="title is-size-2 has-text-centered my-1">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>

    <section class="section ">
        <div class="columns">
            <div class="column is-one-quarter has-background-light mb-5">
                <h2 class="title is-size-3"> Search for a City:</h2>
                <div class="columns p-3">
                    <input class="input mb-5" type="text" placeholder="Text input">
                    <button class="button ml-2 is-link"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>

                <div class="container" id="button-container">
                    <button class="button is-fullwidth my-0 is-align-left">Button</button>
                    <button class="button is-fullwidth my-0">Button</button>
                </div>
            </div>

            <div class="column p-0 ml-5">
                <div class="card">
                    <div class="card-content">
                        <p class="title is-size-3"> Seattle </p>
                        <p class="subtitle">
                            Jeff Atwood
                        </p>
                    </div>
                </div>
                <div class="container m-0">
                    <h2 class="title is-size-3 mt-5"> 5-Day Forecast:</h2>
                    <div class="section p-0">
                        <div class="columns">

                            <div class="column ">
                                <div class="card has-background-info">
                                    <div class="card-content is-3">Day1</div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="card has-background-info">
                                    <div class="card-content is-3">Day1</div>
                                </div>

                            </div>
                            <div class="column ">
                                <div class="card has-background-info">
                                    <div class="card-content is-3">Day1</div>
                                </div>

                            </div>
                            <div class="column ">
                                <div class="card has-background-info">
                                    <div class="card-content is-3">Day1</div>
                                </div>

                            </div>
                            <div class="column ">
                                <div class="card has-background-info">
                                    <div class="card-content is-3">Day1</div>
                                </div>

                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>




</body>

</html>
