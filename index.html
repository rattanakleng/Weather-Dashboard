<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- header -->
    <section class="hero is-dark">
        <div class="hero-body py-3">
            <div class="container">
                <h1 class="title is-size-2 has-text-centered my-1">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>

    <!-- search input and button  -->
    <section class="section ">
        <div class="columns">
            <div class="column is-one-quarter has-background-light">
                <h2 class="title is-size-3"> Search for a City:</h2>
                <div class="columns p-3">
                    <input class="input mb-5" id="input-el" type="text" value="" placeholder="City Name">
                    <button class="button ml-2 is-link" id="search-btn"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </div>

                <div class="container" id="button-container">

                </div>
            </div>
            <!-- current weather card container -->
            <div class="column p-0 ml-5">
                <div class="card">
                    <div class="card-content">

                        <p class="title is-size-3 mb-6">
                            <span id="city-name"></span>
                            (<span id="current-date"></span>)
                            <img id="weather-icon">
                        </p>

                        <p class="subtitle">Temperature: <span id="current-temp"></span> &deg;F</p>

                        <p class="subtitle">Humidity: <span id="current-humidity"></span> %</p>

                        <p class="subtitle">Wind Speed: <span id="current-wind-speed"></span> MPH</p>

                        <p class="subtitle">UV Index: <span class="is-radius p-1 has-text-light"
                                id="current-uv-index"></span> </p>

                    </div>
                </div>

                <!-- forecast card container -->
                <div class="container m-0">

                    <h2 class="title is-size-3 mt-5"> 5-Day Forecast:</h2>

                    <div class="section p-0">
                        <div class="columns">
                            <div class="column f-card-ctner ">
                                <div class="forecast-card card has-background-info card-content is-flex-direction-column"
                                    data-number="0">
                                </div>
                            </div>
                            <div class="column ">
                                <div class="forecast-card card has-background-info card-content is-flex-direction-column"
                                    data-number="8">
                                </div>
                            </div>

                            <div class="column ">
                                <div class="forecast-card card has-background-info card-content" data-number="16">

                                </div>
                            </div>

                            <div class="column ">
                                <div class="forecast-card card has-background-info card-content" data-number="24">
                                </div>
                            </div>

                            <div class="column ">
                                <div class="forecast-card card has-background-info card-content" data-number="32">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
